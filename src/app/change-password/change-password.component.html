<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPasswprd">Old password</label>
    <input id="oldPassword" type="password" formControlName="oldPassword"
      class="form-control"
      [class.is-invalid]="oldPassword.touched && oldPassword.invalid">
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old password is required.</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">You entered an incorrect password.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New password</label>
    <input type="password" formControlName="newPassword"
      class="form-control"
      [class.is-invalid]="newPassword.touched && newPassword.invalid">
    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">New password is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm password</label>
    <input type="password" formControlName="confirmPassword"
      class="form-control"
      [class.is-invalid]="confirmPassword.touched && confirmPassword.invalid">
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
    </div>
  </div>
  <div *ngIf="newPassword.touched && confirmPassword.touched && newPassword.value !== confirmPassword.value"
    class="alert alert-danger">Passwords do not match.</div>
  <!-- <div *ngIf="newPassword.touched && confirmPassword.touched && form.errors.passwordMismatched"
    class="alert alert-danger">Passwords do not match.</div> -->
  <button class="btn btn-primary" type="submit">
    <i class="fa fa-send"></i>Submit
  </button>
</form>
